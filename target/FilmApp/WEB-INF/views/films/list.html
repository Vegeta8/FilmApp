<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="film : ${films}">
    <a th:href="@{/films/{id}(id=${film.getId()})}"
       th:text="${film.getName() + ', ' + film.getYear() + ', '
       + film.getGenre() + ', ' + film.getDirector() + ', ' + film.getMainActor()}">film</a>

</div>

<br/>
<hr/>

<a href="/films/new">Add new film</a>

</body>
</html>
