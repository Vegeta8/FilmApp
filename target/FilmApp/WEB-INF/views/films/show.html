<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${film.getId()}">VALUE</p>
<p th:text="${film.getName()}">VALUE</p>
<p th:text="${film.getYear()}">VALUE</p>
<p th:text="${film.getGenre()}">VALUE</p>
<p th:text="${film.getDirector()}">VALUE</p>
<p th:text="${film.getMainActor()}">VALUE</p>


<a th:href="@{/films/{id}/edit(id=${film.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/films/{id}(id=${film.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
