<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/films}" th:object="${film}">
    <label for="name">Enter film name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="year">Enter film year</label>
    <input type="text" th:field="*{year}" id="year"/>
    <br/>
    <label for="genre">Enter film genre</label>
    <input type="text" th:field="*{genre}" id="genre"/>
    <br/>
    <label for="director">Enter film director</label>
    <input type="text" th:field="*{director}" id="director"/>
    <br/>
    <label for="mainActor">Enter film main actor</label>
    <input type="text" th:field="*{mainActor}" id="mainActor"/>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
